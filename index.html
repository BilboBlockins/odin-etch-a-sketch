<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Pixie-Sketch</title>
    <meta charset="utf-8">
    <link rel="shortcut icon" type="image/jpg" href="images/favicon.jpg"/>
    <link rel="stylesheet" href="styles/styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
  </head>
  <body>
  <div class="etch-a-sketch">
    <div class="titleText">■ PIXIE-SKETCH ■</div>
    <div class="grid-container" ondragstart="return false">
    </div>
    <div class="controls-container">
      <label class="colorLabel" for="color">PAINT COLOR:</label>
      <input type="color" id="color" name="color">
      <button class="eraseBtn">ERASE</button>
      <button class="lightenBtn">LIGHTEN OFF</button>
      <button class="darkenBtn">DARKEN OFF</button>
      <button class="clearBtn">CLEAR</button>
      <button id="downloadBtn">SAVE IMAGE</button>
      <button class='loadFileBtn'>LOAD IMAGE</button>
      <input type="file" name="inputFile" id="inputFile" title=" ">
      <input type="range" id="grid" name="grid" min="8" max="64">
      <label class="gridLabel" for="grid">GRID SIZE: <span class="gridValue">36x36</span></label>
    </div>
  </div>
  </body>
  <script src="js/main.js"></script>
</html>
